<!DOCTYPE html>
<html>
<head>
    <title>Weather Data</title>
</head>
<body>
    <h2>Weather Data</h2>
    <ul>
        {% for key, values in weather_data.items %}
            <li><strong>{{ key }}:</strong></li>
            {% for value in values %}
                <li>{{ value }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
</body>
</html>
